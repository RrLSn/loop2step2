<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="head">

        <div class="setting">
            <h2>Account settings</h2>
            <h3>X</h3>
        </div>
        <img src="./media/avatar.jpg" >
        <div class="info">
            <div class="details">
                <div class="user">
                    <h4>USERNAME</h4>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div  class="name">
                    <div>
                        <h4>FIRST NAME</h4>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div>
                        <h4>LAST NAME</h4>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="email">
                    <h4>EMAIL</h4>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="bio">
                    <h4>BIO</h4>
                    <textarea name="text" id="bio-info" ></textarea>
                </div>
            </div>
        </div>
        <div class="proceed">
            <a href="">Cancel</a>
            <a href="">Save</a>
        </div>
    </main>
</body>
</html>
